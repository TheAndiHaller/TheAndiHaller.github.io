<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andi Haller</title>
    <link href="/css/style.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="day-background">
    <header id="navbar">
      <nav class="navbar-container container">
        <a href="/" class="home-link"> TheAndiHaller </a>
        <button
          type="button"
          id="navbar-toggle"
          aria-controls="navbar-menu"
          aria-label="Toggle menu"
          aria-expanded="false"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div id="navbar-menu" aria-labelledby="navbar-toggle">
          <ul class="navbar-links">
            <li class="navbar-item">
              <a class="navbar-link" href="/"
                ><span class="navbar-link-text">Home</span></a
              >
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="/projects"
                ><span class="navbar-link-text">Projects</span></a
              >
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="/blog"
                ><span class="navbar-link-text">Blog</span></a
              >
            </li>
            <li class="navbar-item resume-li">
              <a class="navbar-link resume-link" href="/">Resume</a>
            </li>
            <li class="navbar-item">
              <button class="nav-button" id="cb1">
                <i
                  id="nav-button-icon"
                  class="bx bx-sun bx-sm bx-spin-hover"
                ></i>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <div class="presentation-container">
        <div class="presentation-left">
          <h1 class="presentation-titles">
            Henry Fitness App
          </h1>
        </div>
      </div>
      <div class="social-btn-container">
        <button
          aria-label="Linkedin"
          class="social-link-btn"
          onclick="window.open('https://www.linkedin.com/in/andreas-haller-schade/')"
        >
          <i class="bx bxl-linkedin bx-md social-link-icon"></i>
        </button>
        <button
          class="social-link-btn"
          onclick="window.open('https://github.com/TheAndiHaller')"
        >
          <i class="bx bxl-github bx-md social-link-icon"></i>
        </button>
        <button
          class="social-link-btn"
          onclick="window.open('https://www.instagram.com/theandihaller/')"
        >
          <i class="bx bxl-instagram bx-md social-link-icon"></i>
        </button>
        <button
          class="social-link-btn"
          onclick="window.open('https://twitter.com/TheAndiHaller')"
        >
          <i class="bx bxl-twitter bx-md social-link-icon"></i>
        </button>
      </div>

      <div class="projects-main-container">

      </div>
    </main>
    <footer class="footer-container">
      <div class="footer-content">
        <nav class="navbar-container container">
          <a href="/" class="home-link">TheAndiHaller</a>
        </nav>
      </div>
    </footer>

    <script src="/js/main.js"></script>
  </body>
</html>
